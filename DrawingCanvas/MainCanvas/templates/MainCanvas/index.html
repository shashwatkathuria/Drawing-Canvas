<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="{% static 'MainCanvas/javascript/draw.js' %}" ></script>
        <title>Drawing Canvas</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Drawing Canvas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Options
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Happy Drawing!</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
      <div class="btn-group btn-group-toggle " id="pencilThickness" data-toggle="buttons">
            <label class="btn btn-secondary disabled" disabled>
                <input type="radio" name="thicknessOption" >Thickness
            </label>
            <label class="btn btn-secondary active">
                <input type="radio" class="thicknessClass" name="thicknessOption" value="1" checked> 1
            </label>
            <label class="btn btn-secondary">
                <input type="radio" class="thicknessClass" name="thicknessOption" value="2" > 2
            </label>
            <label class="btn btn-secondary">
                <input type="radio" class="thicknessClass" name="thicknessOption" value="3" > 3
            </label>
      </div>
      <div class="btn-group btn-group-toggle " id="colorPicker" data-toggle="buttons">
            <label class="btn btn-secondary disabled" disabled>
                <input type="radio" name="colorOption" >Color
            </label>
            <label class="btn btn-secondary active">
                <input type="radio" class="colorClass" name="colorOption" value="black" checked> Black
            </label>
            <label class="btn btn-secondary">
                <input type="radio" class="colorClass" name="colorOption" value="blue" > Blue
            </label>
            <label class="btn btn-secondary">
                <input type="radio" class="colorClass" name="colorOption" value="green" > Green
            </label>
            <label class="btn btn-secondary">
                <input type="radio" class="colorClass" name="colorOption" value="red" > Red
            </label>
      </div>
      <div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Color Hex Value</span>
          </div>
          <input type="text" id="colorHexValue" aria-label="Color Value" class="form-control">
        </div>
      </div>
      <div>
          <button type="button" id="eraseButton" class="btn btn-dark">Erase All</button>
          <button type="button" id="undoButton" class="btn btn-dark">Undo</button>
      </div>

        <svg id="canvas"></svg>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
